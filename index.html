<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="myApp">
  
  <!--Navigation-->
  <header ng-include src="'header.html'"></header>
  
  <main ng-controller="myController">
  <!--Search Bar-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <input class="form-control" ng-model="search" type="text" placeholder="Search Recipes" >
      </div>
    </div>
  </div>
&nbsp;
<!--Thumbnails-->
<div class="container">
  <div class="row row-eq-height">
    <div class="col-sm-6 col-md-4 col-lg-4" ng-repeat="x in recipes | filter: search">
      <div class="thumbnail">
        <img src="{{x.image}}" alt="">
        <div class="caption">
          <h3>{{x.recipe}}</h3>
          <p>{{x.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
  
  

  </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"
  </body>
</html>
